<section class="menu-variation" [ngClass]='{"open": isOpen }' role="group">
   <button (click)="onAccordionToggle.emit()" class="accordion-header" aria-description="Accordion header"
           [attr.aria-expanded]='isOpen'>
      <span aria-hidden="true">{{ isOpen ? '▲' : '▼' }}</span>
      {{ title }}
   </button>

   <ng-container *ngIf="isOpen">
      <ng-content></ng-content>
   </ng-container>
</section>
